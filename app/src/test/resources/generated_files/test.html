<html>
<head>
    <title>Digital Contract</title>
</head>
<style>
    @page { size: letter landscape; margin: 1cm;}
    body { font-family: sans-serif; }
    .terms { height: 1000px; }
     #sign-1, #sign-2 {
        margin-bottom: 12px;
        display: inline-block;
        width: 400px;
        border-bottom: solid 1px black;
      }
</style>
<body>
<h1>This is a test Contract</h1>
<div class="terms">Terms and Conditions:
    Read carefully!
</div>

<p>
<div id="first-signer">
    <div>
        <span>First Signer:</span>
        <span id="sign-1"></span>
    </div>
</div>

<div id="second-signer">
    <div>
        <span>Second Signer:</span>
        <span id="sign-2"></span>
    </div>
</div>
</p>

</body>
</html>
